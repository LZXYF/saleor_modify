{% extends "checkout/details.html" %}
{% load i18n %}
{% load bootstrap_form from bootstrap4 %}


{% block forms %}
  <form method="post" novalidate>
    {% csrf_token %}
    <h1>{% trans "Payment" context "Checkout payment title" %}</h1>
    {% bootstrap_form payment_form %}
    {% bootstrap_form billing_address_form %}
    <button type="submit" class="btn btn-primary">
      {% trans "Place order" context "Checkout payment primary action" %}
    </button>
  </form>
{% endblock forms %}
