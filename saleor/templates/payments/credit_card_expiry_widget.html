<div class="row">
  {% with widget.subwidgets.0 as month %}

      <div class="col-6">{% include month.template_name with widget=month %}</div>
      <span class="text-center align-bottom position-absolute w-100 checkout__payments-card-expiry-slash">/</span>
      <div class="col-6">{% include year.template_name with widget=year %}</div>
    {% endwith %}
  {% endwith %}
</div>
